<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Update</title>
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" 
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
          crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .header {
            background-color: #343a40; /* dark grey like Student List page */
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 0 0 10px 10px;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 32px;  /* Student List jitna */
            font-weight: 700;
        }
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.2);
            max-width: 600px;
            margin: auto;
        }
        .box-footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Student Management System</h1>
</div>

<div class="form-container">
    <h3 class="text-center mb-4">Update Student</h3>
    <form th:action="@{/students/edit/{id}(id=${student.id})}" th:object="${student}" method="post">
        <div class="form-group">
            <label for="firstName">Student First Name</label>
            <input type="text" name="firstName" id="firstName" class="form-control" th:field="*{firstName}"
            placeholder="Enter First Name"/>
        </div>

        <div class="form-group">
            <label for="lastName">Student Last Name</label>
            <input type="text" name="lastName" id="lastName" class="form-control" th:field="*{lastName}"
            placeholder="Enter Last Name"/>
        </div>

        <div class="form-group">
            <label for="emailName">Student Email</label>
            <input type="email" name="email" id="emailName" class="form-control" th:field="*{email}"
            placeholder="Enter Email"/>
        </div>

        <div class="box-footer">
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </div>
    </form>
</div>

</body>
</html>
